<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>inputForm1.html</title>
	<link rel="stylesheet" href="../../styles/tableStyle.css">
</head>
<body>
    <h1>성적입력추가</h1>
	<form action="insertDB.jsp" method="post" name="inputForm1">
		<table>
			<tr>
				<th><p>이름</p></th>
				<td><p><input type='text' name='name' required></p></td>
			</tr>
			<tr>
				<th><p>학번</p></th>
				<td><p>자동부여</p></td>
			</tr>
			<tr>
				<th><p>국어</p></th>
				<td><p><input type='number' min='0' max='100' name='korean' required/></p></td>
			</tr>
			<tr>
				<th><p>영어</p></th>
				<td><p><input type='number' min='0' max='100'  name='english' required/></p></td>
			</tr>
			<tr>
				<th><p>수학</p></th>
				<td><p><input type='number' min='0' max='100' name='math' required/></p></td>
			</tr>
		</table>
		<input type='submit' value='추가' onclick='checkName(document.inputForm1.name, event)' class="btn">
	</form>
	<script src="../../script/form.js"></script>
</body>
</html>
