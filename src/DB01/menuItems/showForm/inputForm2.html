<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>inputForm2.html</title>
	<link rel="stylesheet" href="../../styles/tableStyle.css">
</head>
<body>
    <h1>성적입력추가</h1>
	<form action="showREC.jsp" method="post" name="inputForm2">
		<table id="searchTable">
			<tr>
				<th><p>조회할 학번</p></th>
				<td><p>
					<input type='text' 
					       name='searchid'
					       id="stuidInput">
					<input type='submit' 
					       value='조회' 
						   id='viewBtn' 
					       onclick='checkId(document.inputForm2.searchid, event);'>
				</p></td>
			</tr>
		</table>
		
		<table>
			<tr>
				<th class="borderNone"><p>이름</p></th>
				<td class="borderNone">
					<p>
						<input type='text' name='name'>
					</p>
				</td>
			</tr>
			<tr>
				<th><p>학번</p></th>
				<td><p>자동부여</p></td>
			</tr>
			<tr>
				<th><p>국어</p></th>
				<td><p><input type='number' min='0' max='100' name='korean'/></p></td>
			</tr>
			<tr>
				<th><p>영어</p></th>
				<td><p><input type='number' min='0' max='100'  name='english'/></p></td>
			</tr>
			<tr>
				<th><p>수학</p></th>
				<td><p><input type='number' min='0' max='100' name='math'/></p></td>
			</tr>
		</table>
	</form>
	<script src="../../script/form.js"></script>
</body>
</html>
